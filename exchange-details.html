<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>交易详情</title>
		<script src="js/mui.min.js"></script>
		<script src="js/jQuery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	</head>
	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">交易详情</h1>
			</header>
			<div class="afford-tip" style="margin-top: 2.7em;">
				<i class="iconfont">&#xe675;</i><span id="congratulation">恭喜您支付成功！</span><br />
				<span id="indent-total">订单总额</span><span id="total-price">￥32.60元</span>
			</div>
			<div class="input-cell">
				<span>商品名称 :</span><span>韩国高大上雨伞</span>
			</div>
			<div class="input-cell">
				<span>数量 :</span><span>1</span>
			</div>
			<div class="input-cell">
				<span>收款账户  :</span><span>sssc53843734</span>
			</div>
			<div class="input-cell">
				<span>订单号 :</span><span>ss20170425093021</span>
			</div>
			<div class="input-cell">
				<span>交易时间 :</span><span>2017-04-25 09:30:21</span>
			</div>
			<a name="index.html" class="finishment hrefCell">
				完成
			</a>
		</div>
		<script type="text/javascript">
			$(".mui-content").on("tap", ".hrefCell",function() {
				var _url = $(this).attr("name");
				mui.openWindow({
					id: _url,
					url: _url,
					title: "正在加载",
					show: {
						autoShow: "true",
						aniShow: "slide-in-right",
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
					}
				})
			})
		</script>
	</body>

</html>
