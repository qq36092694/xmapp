<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单详情</title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jQuery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style type="text/css">
			.input-cell label {
				margin: 0;
				padding: 0;
			}
			
			.input-cell input {
				margin: 0;
				padding: 0;
				height: 100%;
				border: none;
				outline: none;
				width: 80%;
			}
			
			.orderDate {
				color: #818181;
			}
			
			#afford {
				width: 80%;
				height: 2.6rem;
				line-height: 2.6rem;
				background: red;
				color: #fff;
				border-radius: 0.3rem;
				text-align: center;
				margin: 0;
				padding: 0;
				margin-left: calc(10%);
				margin-top: 2rem;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">订单详情</h1>
			</header>
			<a name="../userinfo/address-manage.html" class="hrefCell" style="display:block;width:100%;overflow;hidden;margin-top: 2.7em;">
				<div class="customer-address">
					<div class="address-left">
						<i class="iconfont">&#xe61b;</i>
					</div>
					<div class="address-right">
						<span>收货人：王大锤</span><span>手机：18654677843 </span><br />
						<span>浙江省金华市义乌市金麟北路36-6号</span>
					</div>
				</div>
			</a>
			<div class="indent-detail">
				<div class="indent-left">
					<i class="iconfont">&#xe62f;</i>
				</div>
				<div class="indent-right">
					<span>订单状态 :</span><span> 未付款订单</span><br />
					<span>订单号 :</span><span> m201705050405354</span><br />
					<span>下单时间 :</span><span class="orderDate"> 2017/5/5 16:05:35</span><br />
				</div>
			</div>
			<ul id="shoppinglist" class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse mui-active">
					<a id="toggle-bar" class="mui-navigate-right" style="background: #F7F7F7;" href="#">商品列表</a>
					<div class="mui-collapse-content">
						<div class="mui-col-xs-3 goods-preview">
							<img src="../../images/goods-preview.jpg" />
						</div>
						<div class="mui-col-xs-8 goods-operation">
							<div>S6552韩式卡通手动环保伞</div>
							<div>货号:S6552</div>
							<div><label for="">单价</label><span class="red">￥16.30</span></div>
							<div><label for="">数量 :</label><span class="blue">2</span></div>
						</div>
					</div>
				</li>
			</ul>
			<div class="input-cell">
				<span>商品总价</span><span class="red">￥32.60</span>
			</div>
			<div class="input-cell" style="margin: 0;padding: 0 0.8rem;line-height: 1.8rem;">
				<span>订单附言</span><input type="text" name="" id="" value="" />
			</div>
			<div class="input-cell">
				<span>优惠</span><span class="red">0.00</span>
			</div>
			<div class="input-cell">
				<span>应付款金额</span><span class="red">￥32.60</span>
			</div>
			<div class="payment-pattern">
				<span>支付方式</span><span>线下支付</span>
			</div>
			<ul id="afford-select" class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">其他支付方式</a>
					<div class="mui-collapse-content">
						<div class="mui-pull-left">
							线下支付
						</div><i class="iconfont mui-pull-right show">&#xe675;</i>
					</div>
					<div class="mui-collapse-content">
						<div class="mui-pull-left">
							支付宝在线支付
						</div><i class="iconfont mui-pull-right hide">&#xe675;</i>
					</div>
				</li>
			</ul>
			<div id="afford" name="../../afford.html" class="hrefCell mui-btn">支付</div>
		</div>
		<script type="text/javascript">
			$(".mui-content").on("tap", ".hrefCell", function() {
				var _url = $(this).attr("name");
				mui.openWindow({
					id: _url,
					url: _url,
					title: "正在加载",
					show: {
						autoShow: "true",
						aniShow: "slide-in-right",
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
					}
				})
			})
		</script>
	</body>

</html>
