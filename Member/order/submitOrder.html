<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的购物车</title>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jQuery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<style type="text/css">
			.input-cell label {
				margin: 0;
				padding: 0;
			}
			
			.input-cell input {
				margin: 0;
				padding: 0;
				height: 100%;
				border: none;
				outline: none;
				width: 80%;
			}
			
			.orderDate {
				color: #818181;
			}
			
			#afford {
				width: 80%;
				height: 2.6rem;
				line-height: 2.6rem;
				background: red;
				color: #fff;
				border-radius: 0.3rem;
				text-align: center;
				margin: 0;
				padding: 0;
				margin-left: calc(10%);
				margin-top: 2rem;
			}
			
			.selShr {
				line-height: 2.6rem;
			}
			#orderSubmit{
				width: 80%;height: 2.6rem;line-height: 2.6rem;text-align: center;border-radius: 0.3rem;
				background: red;color: #fff;margin: auto;margin-top: 2rem;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">我的购物车</h1>
				<a name="../userinfo/address-manage.html" class="mui-pull-right selShr hrefCell">收货人</a>
			</header>
			<!--<a name="../userinfo/customer-information.html" class="empty-address hrefCell" style="display:block;width:100%;overflow:hidden;margin-top: 2.7em;">
				<img src="../../images/empty-address.jpg" />
			</a>-->
			<div class="mui-input-group input-area" style="margin-top: 3.4rem;">
				<div class="mui-input-row b-b">
					<label class="ml-2">姓名</label>
					<input type="text" name="" id="cusName" class="mui-input-clear mui-input" value="" placeholder="收货人姓名必填" />
				</div>
				<div class="mui-input-row b-b">
					<label class="ml-2">手机</label>
					<input type="text" name="" id="cusPhone" class="mui-input-clear mui-input" value="" placeholder="手机必填" />
				</div>
				<div class="mui-input-row b-b">
					<label class="ml-2">地区</label>
					<input type="text" name="" id="address-main" value="" placeholder="详细地址必填" />
				</div>
				<div class="mui-input-row b-b">
					<label class="ml-2">详细地址</label>
					<input type="text" name="" id="address-detail" value="" placeholder="详细地址必填" />
				</div>
			</div>
			<a class="address-container" name="address-manage.html" class="hrefCell">
				<div class="customer-address">
					<div class="address-left">
						<i class="iconfont">&#xe61b;</i>
					</div>
					<div class="address-right">
						<span>收货人：金正勇</span><span>手机：18654677843 </span><br />
						<span>浙江省金华市义乌市金麟北路36-6号</span>
					</div>
				</div>
				<div class="input-cell">
					<span>获得积分 :</span><span class="data-detail"> 0 积分</span>
				</div>
				<div class="input-cell">
					<span>应付款金额</span><span class="data-detail"> ￥32.60</span>
				</div>
			</a>
			<!--<ul id="shoppinglist" class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse mui-active">
					<a id="toggle-bar" class="mui-navigate-right" href="">商品列表</a>
					<div class="mui-collapse-content">
						<div class="mui-col-xs-3 goods-preview">
							<img src="../../images/goods-preview.jpg" />
						</div>
						<div class="mui-col-xs-8 goods-operation">
							<div>S6552韩式卡通手动环保伞</div>
							<div>货号:S6552</div>
							<div>￥16.30</div>
							<div>数量 :2</div>
							<div>小计 : </div>
							<div>32.6</div>
						</div>
					</div>
				</li>
			</ul>-->
			<div class="input-cell">
				<span>商品总价</span><span class="red">￥32.60</span>
			</div>
			<div class="input-cell" style="margin: 0;padding: 0 0.8rem;line-height: 1.8rem;">
				<span>订单附言</span><input type="text" name="" id="" value="" />
			</div>
			<div class="input-cell">
				<span>优惠</span><span class="red">0.00</span>
			</div>
			<div class="input-cell">
				<span>应付款金额</span><span class="red">￥32.60</span>
			</div>
			<div name="../../afford.html" id="orderSubmit" class="hrefCell">提交订单</div>
		</div>
		<script type="text/javascript">
			$("body").on("tap", ".hrefCell", function() {
				var _url = $(this).attr("name");
				var rand = Number(new Date().getSeconds()) * parseInt(Math.random() * 1000);
				if($(this).hasClass("selShr")) {
					mui.openWindow({
						id: _url + rand,
						url: _url,
						title: "正在加载",
						show: {
							autoShow: "true",
							aniShow: "slide-in-right",
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...', //等待对话框上显示的提示内容
						}
					})
				} else {
					mui.openWindow({
						id: _url + rand,
						url: _url,
						title: "正在加载",
						show: {
							autoShow: "true",
							aniShow: "slide-in-right",
						},
						waiting: {
							autoShow: true, //自动显示等待框，默认为true
							title: '正在加载...', //等待对话框上显示的提示内容
						}
					})
				}

			});
		</script>
	</body>
</html>
