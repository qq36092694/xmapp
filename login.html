<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登陆</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-content {
				height: 100%;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
				font-size: 0.92em;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a onClick="javascript :history.back(-1);" class=" mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<a href="index.html"><button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button></a>
				<div class="link-area">
					<a href="reg.html" id='reg'>注册账号</a> <span class="spliter">|</span>
					<a href="forget_password.html" id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
			<div id="index-footer" class="index-footer mui-bar-footer">
				<ul id="index-footer-main" class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-media mui-media-first mui-col-xs-2">
						<a href="index.html">
							<i class="iconfont">&#xe639;</i>
							<a href="index.html">
								<div class="mui-media-body">首页</div>
							</a>
						</a>
					</li>
					<li id="call" class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<i class="iconfont">&#xe604;</i>
						<div class="mui-media-body">电话</div>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="#">
							<i class="iconfont">&#xe643;</i>
							<a href="sales-promotion.html">
								<div class="mui-media-body">促销</div>
							</a>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="empty-shoppingcart.html">
							<i class="iconfont">&#xe600;</i>
							<a href="empty-shoppingcart.html">
								<div class="mui-media-body">购物车</div>
							</a>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="personal-center.html">
							<i class="iconfont">&#xe6c9;</i>
							<a href="personal-center.html">
								<div class="mui-media-body">我的</div>
							</a>
						</a>
					</li>
				</ul>
			</div>
			<script src="js/mui.min.js"></script>
			<script src="js/mui.enterfocus.js"></script>
			<script src="js/app.js"></script>
			<script>
				(function($, doc) {
					$.init({
						statusBarBackground: '#f7f7f7'
					});
					$.plusReady(function() {
						plus.screen.lockOrientation("portrait-primary");
						var settings = app.getSettings();
						var state = app.getState();
						var mainPage = $.preload({
							"id": 'main',
							"url": 'main.html'
						});
						var toMain = function() {
							$.fire(mainPage, 'show', null);
							setTimeout(function() {
								$.openWindow({
									id: 'main',
									show: {
										aniShow: 'pop-in'
									},
									waiting: {
										autoShow: false
									}
								});
							}, 0);
						};
						//检查 "登录状态/锁屏状态" 开始
						if(settings.autoLogin && state.token && settings.gestures) {
							$.openWindow({
								url: 'unlock.html',
								id: 'unlock',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						} else if(settings.autoLogin && state.token) {
							toMain();
						} else {
							app.setState(null);
							//第三方登录
							var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
							var auths = {};
							var oauthArea = doc.querySelector('.oauth-area');
							plus.oauth.getServices(function(services) {
								for(var i in services) {
									var service = services[i];
									auths[service.id] = service;
									if(~authBtns.indexOf(service.id)) {
										var isInstalled = app.isInstalled(service.id);
										var btn = document.createElement('div');
										//如果微信未安装，则为不启用状态
										btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
										btn.authId = service.id;
										btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
										oauthArea.appendChild(btn);
									}
								}
								$(oauthArea).on('tap', '.oauth-btn', function() {
									if(this.classList.contains('disabled')) {
										plus.nativeUI.toast('您尚未安装微信客户端');
										return;
									}
									var auth = auths[this.authId];
									var waiting = plus.nativeUI.showWaiting();
									auth.login(function() {
										waiting.close();
										plus.nativeUI.toast("登录认证成功");
										auth.getUserInfo(function() {
											plus.nativeUI.toast("获取用户信息成功");
											var name = auth.userInfo.nickname || auth.userInfo.name;
											app.createState(name, function() {
												toMain();
											});
										}, function(e) {
											plus.nativeUI.toast("获取用户信息失败：" + e.message);
										});
									}, function(e) {
										waiting.close();
										plus.nativeUI.toast("登录认证失败：" + e.message);
									});
								});
							}, function(e) {
								oauthArea.style.display = 'none';
								plus.nativeUI.toast("获取登录认证失败：" + e.message);
							});
						}
						// close splash
						setTimeout(function() {
							//关闭 splash
							plus.navigator.closeSplashscreen();
						}, 600);
						//检查 "登录状态/锁屏状态" 结束
						var loginButton = doc.getElementById('login');
						var accountBox = doc.getElementById('account');
						var passwordBox = doc.getElementById('password');
						var autoLoginButton = doc.getElementById("autoLogin");
						var regButton = doc.getElementById('reg');
						var forgetButton = doc.getElementById('forgetPassword');
						loginButton.addEventListener('tap', function(event) {
							var loginInfo = {
								account: accountBox.value,
								password: passwordBox.value
							};
							app.login(loginInfo, function(err) {
								if(err) {
									plus.nativeUI.toast(err);
									return;
								}
								toMain();
							});
						});
						$.enterfocus('#login-form input', function() {
							$.trigger(loginButton, 'tap');
						});
						autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
						autoLoginButton.addEventListener('toggle', function(event) {
							setTimeout(function() {
								var isActive = event.detail.isActive;
								settings.autoLogin = isActive;
								app.setSettings(settings);
							}, 50);
						}, false);
						regButton.addEventListener('tap', function(event) {
							$.openWindow({
								url: 'reg.html',
								id: 'reg',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
							});
						}, false);
						forgetButton.addEventListener('tap', function(event) {
							$.openWindow({
								url: 'forget_password.html',
								id: 'forget_password',
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									autoShow: false
								}
							});
						}, false);
						//
						window.addEventListener('resize', function() {
							oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
						}, false);
						//
						var backButtonPress = 0;
						$.back = function(event) {
							backButtonPress++;
							if(backButtonPress > 1) {
								plus.runtime.quit();
							} else {
								plus.nativeUI.toast('再按一次退出应用');
							}
							setTimeout(function() {
								backButtonPress = 0;
							}, 1000);
							return false;
						};
					});
				}(mui, document));
				document.getElementById("call").addEventListener('tap', function() {
					var btnArray = ['拨打', '取消'];
					var Phone = "0571-88888888";
					mui.confirm('是否拨打 ' + Phone + ' ？', '提示', btnArray, function(e) {
						if(e.index == 0) {
							plus.device.dial(Phone, false);
						}
					});
				});
			</script>
	</body>

</html>
