<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>找回密码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-title {
				color: #515151;
				font-family: "微软雅黑";
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
				color: #515115;
				font-family: "微软雅黑";
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
				font-family: "微软雅黑";
				font-size: 0.92em;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				margin-top: 1px;
			}
			
			#sendMail {
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a onClick="javascript :history.back(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<a href="login.html"><button id='sendMail' class="mui-btn mui-btn-block mui-btn-primary">提交</button></a>
			</div>
			<div id="index-footer" class="index-footer mui-bar-footer">
				<ul id="index-footer-main" class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-media mui-media-first mui-col-xs-2">
						<a href="index.html">
							<i class="iconfont">&#xe639;</i>
							<a href="index.html">
								<div class="mui-media-body">首页</div>
							</a>
						</a>
					</li>
					<li id="call" class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<i class="iconfont">&#xe604;</i>
						<div class="mui-media-body">电话</div>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="#">
							<i class="iconfont">&#xe643;</i>
							<a href="sales-promotion.html">
								<div class="mui-media-body">促销</div>
							</a>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="empty-shoppingcart.html">
							<i class="iconfont">&#xe600;</i>
							<a href="empty-shoppingcart.html">
								<div class="mui-media-body">购物车</div>
							</a>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media mui-media-other mui-col-xs-2">
						<a href="personal-center.html">
							<i class="iconfont">&#xe6c9;</i>
							<a href="personal-center.html">
								<div class="mui-media-body">我的</div>
							</a>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var sendButton = doc.getElementById('sendMail');
					var emailBox = doc.getElementById('email');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(emailBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
			document.getElementById("call").addEventListener('tap', function() {
				var btnArray = ['拨打', '取消'];
				var Phone = "0571-88888888";
				mui.confirm('是否拨打 ' + Phone + ' ？', '提示', btnArray, function(e) {
					if(e.index == 0) {
						plus.device.dial(Phone, false);
					}
				});
			});
		</script>
	</body>

</html>
