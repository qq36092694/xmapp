<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提交订单</title>
		<script src="js/mui.min.js"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<a onClick="javascript :history.back(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">订单提交成功</h1>
				<a href="index.html" class="mui-pull-right"><i class="iconfont">&#xe639;</i></a>
			</header>
			<div class="afford-tip">
				<i class="iconfont">&#xe675;</i><span id="congratulation">恭喜您，订单已生成！</span><br />
				<span id="indent-total">订单总额</span><span id="total-price">￥32.60元</span>
			</div>
			<div class="payment-pattern">
				<span>支付方式</span><span>线下支付</span>
			</div>
			<ul id="afford-select" class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">其他支付方式</a>
					<div class="mui-collapse-content">
						线下支付
					</div>
					<div class="mui-collapse-content">
						支付宝在线支付
					</div>
				</li>
			</ul>
			<a href="exchange-details.html" class="afford-sub">
				确认支付
			</a>
		</div>
	</body>
</html>
