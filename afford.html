<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提交订单</title>
		<script src="js/mui.min.js"></script>
		<script src="js/jQuery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>

	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">订单提交成功</h1>
			</header>
			<div class="afford-tip" style="margin-top: 2.7em;">
				<i class="iconfont">&#xe675;</i><span id="congratulation">恭喜您，订单已生成！</span><br />
				<span id="indent-total">订单总额</span><span id="total-price">￥32.60元</span>
			</div>
			<div class="payment-pattern">
				<span>支付方式</span><span>线下支付</span>
			</div>
			<ul id="afford-select" class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#" style="background: #f7f7f7;">其他支付方式</a>
					<div class="mui-collapse-content">
						<div class="mui-pull-left">
							线下支付
						</div><i class="iconfont mui-pull-right show">&#xe675;</i>
					</div>
					<div class="mui-collapse-content">
						<div class="mui-pull-left">
							支付宝在线支付
						</div><i class="iconfont mui-pull-right hide">&#xe675;</i>
					</div>
				</li>
			</ul>
			<a name="exchange-details.html" class="afford-sub hrefCell">
				确认支付
			</a>
		</div>
		<script type="text/javascript">
			$("body").on("tap", ".hrefCell", function() {
				var _url = $(this).attr("name");
				var rand = Number(new Date().getSeconds()) * parseInt(Math.random() * 1000);
				mui.openWindow({
					id: _url + rand,
					url: _url,
					title: "正在加载",
					show: {
						autoShow: "true",
						aniShow: "slide-in-right",
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
					}
				})

			});
		</script>
	</body>

</html>
